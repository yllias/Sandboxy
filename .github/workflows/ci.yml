name: iOS Build and Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build and Lint
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest

    - name: Install dependencies
      run: |
        brew install swiftlint || echo "SwiftLint already installed"
        pod install || echo "No CocoaPods needed"

    - name: Lint Code
      run: swiftlint --strict

    - name: Build Project
      run: xcodebuild -project Sandboxy.xcodeproj -scheme Sandboxy -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' build
