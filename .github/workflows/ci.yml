name: iOS CI with Fastlane

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Fastlane
        run: |
          gem install fastlane
          fastlane --version
          
      - name: Build with Fastlane
        run: fastlane build
